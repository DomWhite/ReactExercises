<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Badges</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://fb.me/react-0.13.3.js"></script>
	<script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
</head>
<body>
	<script type="text/jsx">
	// Define a 'class'
	var Badge = React.createClass({ //Classes are capitalised by convention
		render: function() {
			return	<button className="btn btn-primary" type="button">
			  {this.props.title} <span className="badge">{this.props.number}</span>
			</button>
		}
	});

	//this is the props object to pass in
	var options = {
		title: 'Inbox',
		number: 32
	};
	
	// React, render this class (instantiate class)
	var element = React.createElement(Badge, options); //only the instantiated 'element' (or class) can be rendered

	// React, after you render this class, place it in my body tag
	React.render(element, document.body);

	</script>
</body>
</html>
